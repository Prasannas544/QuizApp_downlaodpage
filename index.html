    <style>
      @import "https://fonts.googleapis.com/css?family=Rubik+One";
      body,
      html {
        margin: 0;
        padding: 0;
        height: 98%;
        width: 98%;
        background: #e53935;
      }

      .button::after,
      .button::before {
        position: absolute;
        content: "";
        transition: all 0.5s;
      }

      .button {
        display: inline-block;
        padding: 20px 40px;
        color: white;
        position: absolute;
        text-shadow: 2px 4px #000;
        top: 60%;
        left: 42%;
        transform: translate(-50%, -50%);
        vertical-align: middle;
        font-family: "Rubik One", sans-serif;
        text-decoration: none;
        font-size: 1.5vw;
        transition: all 0.5s;
        background-color: #3498db;
      }
      .button::before {
        bottom: -15px;
        height: 15px;
        width: 100%;
        left: 8px;
        transform: skewX(45deg);
        background-color: #196090;
      }
      .button::after {
        right: -15px;
        height: 100%;
        width: 15px;
        bottom: -8px;
        transform: skewY(45deg);
        background-color: #124364;
      }
      .button:active {
        margin-left: 10px;
        margin-top: 10px;
      }
      .button:active::before {
        bottom: -5px;
        height: 5px;
        left: 3px;
      }
      .button:active::after {
        right: -5px;
        width: 5px;
        bottom: -3px;
      }
      .footer a {
        color: aliceblue;
        text-decoration: none;
        font-family: "Rubik One", sans-serif;
        font-size: medium;
        font-weight: 400;
      }
    </style>
